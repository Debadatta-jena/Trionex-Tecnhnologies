name: ğŸš€ Deploy to Render

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # Test and Build Frontend
  frontend-test:
    name: ğŸ§ª Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm run test:unit

      - name: ğŸ— Build frontend
        run: npm run build

      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next/

  # Test and Build Backend
  backend-test:
    name: ğŸ§ª Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ— Build backend
        run: npm run build

      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/dist/

  # Security Audit
  security-audit:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”’ Run security audit
        run: |
          cd frontend && npm audit --audit-level high
          cd backend && npm audit --audit-level high

  # Deploy to Render (only on main branch)
  deploy:
    name: ğŸš€ Deploy to Render
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test, security-audit]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Trigger Render Deployment
        run: |
          echo "ğŸš€ Triggering Render deployment..."
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_HOOK_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"branch": "main"}' \
            https://api.render.com/v1/services/trionex-frontend/deploys

          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_HOOK_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"branch": "main"}' \
            https://api.render.com/v1/services/trionex-backend/deploys

      - name: â³ Wait for deployment
        run: |
          echo "â³ Waiting for Render deployment to complete..."
          sleep 120

      - name: âœ… Deployment Status
        run: |
          echo "âœ… Deployment triggered successfully!"
          echo "ğŸŒ Frontend: https://trionex-frontend.onrender.com"
          echo "ğŸ”§ Backend: https://trionex-backend.onrender.com"

  # Notify on success
  notify:
    name: ğŸ“¢ Notify Success
    runs-on: ubuntu-latest
    needs: [deploy]
    if: success()
    steps:
      - name: ğŸ‰ Deployment Complete
        run: |
          echo "ğŸ‰ **DEPLOYMENT SUCCESSFUL!**"
          echo ""
          echo "ğŸŒ **Live URLs:**"
          echo "Frontend: https://trionex-frontend.onrender.com"
          echo "Backend:  https://trionex-backend.onrender.com"
          echo "API:      https://trionex-backend.onrender.com/api/v1"
          echo ""
          echo "âœ¨ **Trionex Technologies is now live!**"
